{% extends "app/base.html" %}
{% load static %}
{% block content %}

<div class="upload-container">
    <div class="form-header">
        <h2>Upload Your Song</h2>
        <p>Share your music with the world by uploading your track and providing its details below.</p>
    </div>
    <form class="upload-form" action="{% url 'home' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="audioData">Upload Song</label>
            <input type="file" id="audioData" name="audioData" accept="audio/*" required>
        </div>
        <div class="form-group">
            <label for="coverImage">Cover Image</label>
            <input type="file" id="coverImage" name="coverImage" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="trackName">Track Name</label>
            <input type="text" id="trackName" name="trackName" placeholder="Enter the track name" required>
        </div>
        <div class="form-group">
            <label for="artistName">Artist</label>
            <input type="text" id="artistName" name="artistName" placeholder="Enter artist name" required>
        </div>
        <div class="form-group">
            <label for="genreName">Genre</label>
            <input type="text" id="genreName" name="genreName" placeholder="Enter genre" required>
        </div>
        <div class="form-group">
            <label for="albumName">Album Name</label>
            <input type="text" id="albumName" name="albumName" placeholder="Enter album name">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter country">
        </div>
        <div class="form-group">
            <label for="releaseDate">Release Date</label>
            <input type="date" id="releaseDate" name="releaseDate">
        </div>
        <br>
        <button type="submit" class="search_button" onclick="loading()">Upload</button>
        <br>
    </form>
</div>


<div id="loader">
    <img src="{% static 'app/loader.gif' %}" alt="Loading...">
</div>

{% endblock content %}
